<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="alert alert-danger mt-5">
        <h4 class="alert-heading" th:text="#{access.denied.title}">Access Denied!</h4>
        <p th:text="#{access.denied.message}">You do not have permission to access this page.</p>
        <hr>
        <p class="mb-0">
            <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
        </p>
    </div>
</div>

<!-- Optional: Add JavaScript if needed for more interaction -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
